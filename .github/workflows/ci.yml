name: CI
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy coverage

      - name: Syntax check (compileall on src)
        run: python -m compileall src

      - name: Static type check (mypy - optional)
        run: mypy src || true

      - name: Run unit tests with coverage (if any)
        run: |
          if [ -d "tests" ]; then
            coverage run -m unittest discover -v -s tests
            coverage report -m
            coverage html
          else
            echo "No tests directory. Skipping unit tests."
          fi

      - name: Upload coverage HTML (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: htmlcov
          if-no-files-found: ignore
