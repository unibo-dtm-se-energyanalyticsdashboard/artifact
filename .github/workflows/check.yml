name: CI (Poetry)

on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    paths-ignore:
      - '.gitignore'
      - '.mergify.yml'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    name: Preliminary Checks
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
      PYTHONPATH: "${{ github.workspace }}/src"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install Poetry
        run: pip install --upgrade pip poetry

      - name: Show Poetry version
        run: poetry --version

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          # cache both Poetry cache and the in-project .venv
          path: |
            ~/.cache/pypoetry
            ./.venv
          key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install project dependencies (Poetry)
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Syntactic check (compileall)
        run: poetry run python -m compileall src

      - name: Static type check (mypy - optional)
        run: poetry run mypy src || true

      - name: Run unit tests with coverage
        run: |
          if [ -d "tests" ]; then
            poetry run coverage run -m unittest discover -v -s tests
            poetry run coverage report -m
            poetry run coverage html
          else
            echo "No tests directory. Skipping unit tests."
          fi

      - name: Upload coverage HTML (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: htmlcov
          if-no-files-found: ignore
