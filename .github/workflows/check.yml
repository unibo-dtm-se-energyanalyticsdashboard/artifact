name: CI/CD
on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    paths-ignore:
      - '.gitignore'
      - '.mergify.yml'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    name: Preliminary Checks
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # all history

      # -- Original Poetry install disabled for local pip setup --
      # - name: Install Poetry
      #   run: |
      #     python -m pip install --upgrade pip
      #     python -m pip install poetry

      # - name: Restore Development Environment
      #   run: poetry install

      - name: Install dependencies with pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy coverage || true

      - name: Check code is syntactically correct
        shell: bash
        run: python -m compileall src/

      - name: Static Checks (mypy)
        shell: bash
        run: mypy src || true

      - name: Test with Coverage
        shell: bash
        run: |
          if [ -d "tests" ]; then
            coverage run -m unittest discover -v -s tests
            coverage report -m
          else
            echo "No tests directory. Skipping..."
          fi


      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: htmlcov
          if-no-files-found: ignore
          overwrite: true

  test:
    needs: check
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ${{ matrix.os }}
    name: Test on Python ${{ matrix.python-version }}, on ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage || true

      - name: Test
        shell: bash
        run: |
          if [ -d "tests" ]; then
            coverage run -m unittest discover -v -s tests
            coverage report -m
          else
            echo "No tests directory. Skipping..."
          fi


  deploy:
    name: Deploy
    permissions: 
      contents: write
      packages: write
    needs:
      - test
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
