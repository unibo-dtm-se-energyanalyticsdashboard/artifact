name: CI/CD
on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    paths-ignore:
      - '.gitignore'
      - '.mergify.yml'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    name: Preliminary Checks
    timeout-minutes: 20
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install dependencies with pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy coverage

      - name: Syntactic check (compileall)
        run: python -m compileall src

      - name: Static Checks (mypy - optional)
        run: mypy src || true

      - name: Test with Coverage (if tests/)
        run: |
          if [ -d "tests" ]; then
            coverage run -m unittest discover -v -s tests
            coverage report -m
            coverage html
          else
            echo "No tests directory. Skipping unit tests."
          fi

      - name: Upload coverage HTML (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: htmlcov
          if-no-files-found: ignore


